<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Retail</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img id="logo" src="./In2Cloud-logo.png" alt="">
                </div>
                <!-- <div id="mother-menu" class="col-6 d-flex justify-content-center align-items-center">
                    <a class="menu" href="../index.html">Inicio</a>
                    <a class="menu" href="">Demo</a>
                </div> -->
            </div>
        </div>
    </header>

    <div id="afterForm">
        <form action="" id="form">
            <div class="container">
                <div class="row spacing">
                    <div class="col-6">

                        <label for="fname">Nombre</label>
                        <input class="form-control" type="text" id="fname" name="fname" placeholder="Escriba su nombre">

                    </div>
                    <div class="col-6">
                        <label for="lname">Apellidos</label>
                        <input class="form-control" type="text" id="lname" name="lname"
                            placeholder="Escriba su apellido">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Ingrese su correo">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>

                    </div>
                    <div class="col-6">
                        <label for="position">Nombre de la empresa</label>
                        <input class="form-control" type="text" name="position" id="position">
                    </div>

                </div>
                <div class="row mt-3">
                    <!-- <div class="col-2">
                        <label for="contCode">Codigo de pais</label>
                        <input class="form-control" type="number" name="contCode" id="contCode" placeholder="+57">

                    </div> -->
                    <div class="col-6">
                        <label for="number">Numero de telefono</label>
                        <input class="form-control" type="tel" name="number" id="number" placeholder="+13143626766">
                    </div>


                </div >
                <div class="d-flex justify-content-center">
                    <button type="submit"
                     class="btn btn-primary">Submit</button>
                </div>
                

            </div>
        </form>
    </div>
    <hr>
